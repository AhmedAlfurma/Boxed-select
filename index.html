<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boxes Select</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <main>
    <div class="card">
      <input class="check" type="checkbox" name="check" id="check-1">
      <label for="check-1">
        <i class="fa-solid fa-code"></i>
        <h2>Binary</h2>
      </label>
    </div>
    <div class="card">
      <input class="check" type="checkbox" name="check" id="check-2">
      <label for="check-2">
        <i class="fa-solid fa-code-pull-request"></i>
        <h2>scheme</h2>
      </label>
    </div>
    <div class="card">
      <input class="check" type="checkbox" name="check" id="check-3">
      <label for="check-3">
        <i class="fa-solid fa-pen-ruler"></i>
        <h2>Drawing</h2>
      </label>
    </div>
    <div class="card">
      <input class="check" type="checkbox" name="check" id="check-4" checked>
      <label for="check-4">
        <i class="fa-solid fa-display"></i>
        <h2>Web</h2>
      </label>
    </div>
    <div class="card">
      <input class="check" type="checkbox" name="" id="check-5">
      <label for="check-5">
        <i class="fa-solid fa-bug"></i>
        <h2>Bug</h2>
      </label>
    </div>
    <div class="card">
      <input class="check" type="checkbox" name="check" id="check-6">
      <label for="check-6">
        <i class="fa-solid fa-cloud"></i>
        <h2>Cloud</h2>
      </label>
    </div>
    <div class="card">
      <input class="check" type="checkbox" name="check" id="check-7" checked>
      <label for="check-7">
        <i class="fa-solid fa-laptop-code"></i>
        <h2>Coding</h2>
      </label>
    </div>
    <div class="card">
      <input class="check" type="checkbox" name="check" id="check-8">
      <label for="check-8">
        <i class="fa-solid fa-puzzle-piece"></i>
        <h2>Puzzle</h2>
      </label>
    </div>
  </main>
</body>

</html>
